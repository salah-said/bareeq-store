<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Bareeq Store</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overscroll-behavior: none;
      margin: 0;
      padding-bottom: 60px; /* Space for bottom nav */
    }
    .product-card {
      transition: transform 0.2s;
      touch-action: manipulation;
      border-radius: 8px;
      overflow: hidden;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .sidebar {
      scrollbar-width: thin;
      scrollbar-color: #888 #f1f1f1;
    }
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .sidebar::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 8px 8px 0 0;
    }
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const categories = [
      "Men Watches", "Perfumes", "Sunglasses", "Women Watches",
      "Women Bags", "Men Wallets", "Women Wallets", "Women Accessories"
    ];

    const imagePool = [
      "https://via.placeholder.com/300x200?text=Product1",
      "https://via.placeholder.com/300x200?text=Product2",
      "https://via.placeholder.com/300x200?text=Product3",
      "https://via.placeholder.com/300x200?text=Product4",
      "https://via.placeholder.com/300x200?text=Product5",
      "https://via.placeholder.com/300x200?text=Product6",
    ];

    const initialProducts = [
      { id: 1, name: "Men's Classic Watch", category: "Men Watches", price: 25.00, description: "Elegant stainless steel watch with leather strap.", image: imagePool[0] },
      { id: 2, name: "Floral Perfume", category: "Perfumes", price: 30.00, description: "Long-lasting fragrance with floral notes.", image: imagePool[1] },
      { id: 3, name: "Aviator Sunglasses", category: "Sunglasses", price: 20.00, description: "Stylish UV-protected sunglasses.", image: imagePool[2] },
      { id: 4, name: "Women's Smart Watch", category: "Women Watches", price: 50.00, description: "Fitness tracker with sleek design.", image: imagePool[3] },
      { id: 5, name: "Leather Women Bag", category: "Women Bags", price: 45.00, description: "Spacious and stylish leather bag.", image: imagePool[4] },
      { id: 6, name: "Men's Leather Wallet", category: "Men Wallets", price: 15.00, description: "Durable wallet with multiple compartments.", image: imagePool[5] },
    ];

    function App() {
      const [isDarkMode, setIsDarkMode] = useState(false);
      const [isSidebarOpen, setIsSidebarOpen] = useState(false);
      const [selectedCategory, setSelectedCategory] = useState("All");
      const [priceRangeMin, setPriceRangeMin] = useState(0);
      const [priceRangeMax, setPriceRangeMax] = useState(100);
      const [products, setProducts] = useState(initialProducts);
      const [user, setUser] = useState(null);
      const [searchQuery, setSearchQuery] = useState("");
      const [editingPrice, setEditingPrice] = useState(null);
      const [newPrice, setNewPrice] = useState("");
      const [page, setPage] = useState(1);
      const [isLoading, setIsLoading] = useState(false);
      const loaderRef = useRef(null);
      const maxProducts = 30;

      useEffect(() => {
        try {
          const loggedInUser = localStorage.getItem("user");
          if (loggedInUser) {
            setUser(JSON.parse(loggedInUser));
          }
        } catch (error) {
          console.error("Error accessing localStorage:", error);
        }
      }, []);

      useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            if (entries[0].isIntersecting && !isLoading && products.length < maxProducts) {
              loadMoreProducts();
            }
          },
          { threshold: 1.0 }
        );

        if (loaderRef.current) {
          observer.observe(loaderRef.current);
        }

        return () => {
          if (loaderRef.current) {
            observer.unobserve(loaderRef.current);
          }
        };
      }, [isLoading, products.length]);

      const loadMoreProducts = () => {
        setIsLoading(true);
        setTimeout(() => {
          const remainingSlots = maxProducts - products.length;
          const newProductCount = Math.min(5, remainingSlots);
          const newProducts = Array.from({ length: newProductCount }, (_, index) => ({
            id: products.length + index + 1,
            name: `Product ${products.length + index + 1}`,
            category: categories[Math.floor(Math.random() * categories.length)],
            price: Math.floor(Math.random() * 50) + 10,
            description: `Description for product ${products.length + index + 1}`,
            image: imagePool[(products.length + index) % imagePool.length],
          }));
          setProducts([...products, ...newProducts]);
          setPage(page + 1);
          setIsLoading(false);
        }, 1000);
      };

      const toggleDarkMode = () => {
        setIsDarkMode(!isDarkMode);
        document.documentElement.classList.toggle("dark");
      };

      const toggleSidebar = () => {
        setIsSidebarOpen(!isSidebarOpen);
      };

      const handleCategorySelect = (category) => {
        setSelectedCategory(category);
        setIsSidebarOpen(false);
      };

      const handlePriceMinChange = (e) => {
        const value = e.target.value ? Number(e.target.value) : 0;
        if (value <= priceRangeMax) {
          setPriceRangeMin(value);
        }
      };

      const handlePriceMaxChange = (e) => {
        const value = e.target.value ? Number(e.target.value) : 100;
        if (value >= priceRangeMin) {
          setPriceRangeMax(value);
        }
      };

      const handleSearch = (e) => {
        setSearchQuery(e.target.value);
      };

      const handleEditPrice = (productId, currentPrice) => {
        setEditingPrice(productId);
        setNewPrice(currentPrice.toString());
      };

      const handleSavePrice = (productId) => {
        const priceValue = parseFloat(newPrice);
        if (!isNaN(priceValue) && priceValue >= 0) {
          const updatedProducts = products.map(product =>
            product.id === productId ? { ...product, price: priceValue } : product
          );
          setProducts(updatedProducts);
        }
        setEditingPrice(null);
        setNewPrice("");
      };

      const filteredProducts = products.filter(product => {
        const inCategory = selectedCategory === "All" || product.category === selectedCategory;
        const inPriceRange = product.price >= priceRangeMin && product.price <= priceRangeMax;
        const matchesSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                             product.description.toLowerCase().includes(searchQuery.toLowerCase());
        const hasValidImage = product.image && imagePool.includes(product.image);
        return inCategory && inPriceRange && matchesSearch && hasValidImage;
      });

      const handleLogin = () => {
        try {
          const userData = { name: "John Doe" };
          localStorage.setItem("user", JSON.stringify(userData));
          setUser(userData);
        } catch (error) {
          console.error("Error setting localStorage:", error);
        }
      };

      const handleLogout = () => {
        try {
          localStorage.removeItem("user");
          setUser(null);
        } catch (error) {
          console.error("Error removing from localStorage:", error);
        }
      };

      return (
        <div className={`min-h-screen ${isDarkMode ? "bg-gray-100 text-black" : "bg-gray-900 text-white"}`}>
          {/* Sticky Header */}
          <header className={`sticky-header p-3 flex items-center justify-between ${isDarkMode ? "bg-white" : "bg-gray-800"} shadow-md`}>
            <div className="flex items-center space-x-3">
              <button onClick={toggleSidebar} className="text-2xl">☰</button>
              <img src="images/logo.png" alt="Bareeq Logo" className="h-10" />
            </div>
            <div className="flex-grow mx-3">
              <input
                type="text"
                placeholder="Search Bareeq Store..."
                value={searchQuery}
                onChange={handleSearch}
                className={`w-full p-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-yellow-400 ${isDarkMode ? "border-gray-300 bg-white text-black" : "border-gray-600 bg-gray-700 text-white"}`}
              />
            </div>
            <div className="flex items-center space-x-3">
              {user ? (
                <button onClick={handleLogout} className="text-sm bg-red-500 text-white px-2 py-1 rounded">Logout</button>
              ) : (
                <button onClick={handleLogin} className="text-sm bg-yellow-400 text-black px-2 py-1 rounded">Sign In</button>
              )}
              <button onClick={toggleDarkMode} className="text-xl">{isDarkMode ? "🌙" : ☀️"}</button>
            </div>
          </header>

          {/* Main Content */}
          <div className="flex">
            {/* Sidebar */}
            <aside className={`w-64 p-4 h-screen overflow-y-auto sidebar shadow-md ${isDarkMode ? "bg-white" : "bg-gray-800"} ${isSidebarOpen ? "block" : "hidden"} md:block`}>
              <h2 className="text-lg font-bold mb-4">Departments</h2>
              <button
                onClick={() => handleCategorySelect("All")}
                className={`block w-full text-left py-1 px-2 rounded hover:bg-gray-100 ${isDarkMode ? "text-black" : "text-white hover:bg-gray-700"}`}
              >
                All Departments
              </button>
              {categories.map(category => (
                <button
                  key={category}
                  onClick={() => handleCategorySelect(category)}
                  className={`block w-full text-left py-1 px-2 rounded hover:bg-gray-100 ${isDarkMode ? "text-black" : "text-white hover:bg-gray-700"}`}
                >
                  {category}
                </button>
              ))}
              <div className="mt-6">
                <h3 className="font-semibold">Price Range</h3>
                <div className="flex space-x-2">
                  <input
                    type="number"
                    value={priceRangeMin}
                    onChange={handlePriceMinChange}
                    className={`w-20 p-1 border rounded ${isDarkMode ? "bg-white text-black border-gray-300" : "bg-gray-700 text-white border-gray-500"}`}
                    placeholder="Min"
                  />
                  <input
                    type="number"
                    value={priceRangeMax}
                    onChange={handlePriceMaxChange}
                    className={`w-20 p-1 border rounded ${isDarkMode ? "bg-white text-black border-gray-300" : "bg-gray-700 text-white border-gray-500"}`}
                    placeholder="Max"
                  />
                </div>
                <p className="mt-2">${priceRangeMin} - ${priceRangeMax}</p>
              </div>
            </aside>

            {/* Main Section */}
            <main className="flex-1 p-4">
              {/* Products */}
              <section className="mb-8">
                <h2 className="text-xl font-bold mb-4">Results</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  {filteredProducts.map(product => (
                    <div key={product.id} className={`product-card shadow-md ${isDarkMode ? "bg-white" : "bg-gray-700"}`}>
                      <img src={product.image} alt={product.name} className="w-full h-48 object-contain" loading="lazy" />
                      <div className="p-4">
                        <p className={`text-xs ${isDarkMode ? "text-gray-600" : "text-gray-300"} mb-1`}>{product.category}</p>
                        <h3 className={`font-semibold text-base ${isDarkMode ? "text-black" : "text-white"}`}>{product.name}</h3>
                        <p className={`text-sm ${isDarkMode ? "text-gray-600" : "text-gray-300"}`}>{product.description}</p>
                        {editingPrice === product.id ? (
                          <div className="flex items-center space-x-2 mt-2">
                            <input
                              type="number"
                              value={newPrice}
                              onChange={(e) => setNewPrice(e.target.value)}
                              className={`w-20 p-1 border rounded ${isDarkMode ? "bg-white text-black border-gray-300" : "bg-gray-600 text-white border-gray-500"}`}
                              placeholder="New Price"
                            />
                            <button
                              onClick={() => handleSavePrice(product.id)}
                              className="bg-green-500 text-white px-2 py-1 rounded"
                            >
                              Save
                            </button>
                          </div>
                        ) : (
                          <button
                            onClick={() => handleEditPrice(product.id, product.price)}
                            className="text-sm text-blue-500 hover:underline mt-2"
                          >
                            Edit Price
                          </button>
                        )}
                      </div>
                    </div>
                  ))}
                </div>
                <div ref={loaderRef} className="text-center py-4">
                  {isLoading && <p>Loading more products...</p>}
                  {products.length >= maxProducts && <p>No more products to load</p>}
                </div>
              </section>

              {/* Shipping & Payment */}
              <section className="mb-8">
                <h2 className="text-xl font-bold mb-4">Shipping & Payment</h2>
                <p>Shipped to all governorates in 2-3 days.</p>
                <p>Shipping Cost: $5.00 (Flat rate for all orders)</p>
                <p>Order via WhatsApp: <a href="https://wa.me/201010945324" className="text-blue-500">01010945324</a></p>
              </section>

              {/* About */}
              <section className="mb-8">
                <h2 className="text-xl font-bold mb-4">About Bareeq</h2>
                <p>Bareeq is all about elegance and simplicity. We bring high-quality products with style that fits your life.</p>
              </section>

              {/* Contact */}
              <section className="mb-8">
                <h2 className="text-xl font-bold mb-4">Contact Us</h2>
                <div className={`p-6 rounded-lg shadow ${isDarkMode ? "bg-white" : "bg-gray-700"}`}>
                  <input
                    type="text"
                    placeholder="Your Name"
                    required
                    className={`w-full p-3 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 ${isDarkMode ? "border-gray-300 bg-white text-black" : "border-gray-500 bg-gray-600 text-white"}`}
                  />
                  <input
                    type="email"
                    placeholder="Your Email"
                    required
                    className={`w-full p-3 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 ${isDarkMode ? "border-gray-300 bg-white text-black" : "border-gray-500 bg-gray-600 text-white"}`}
                  />
                  <textarea
                    placeholder="Your Message"
                    className={`w-full p-3 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 ${isDarkMode ? "border-gray-300 bg-white text-black" : "border-gray-500 bg-gray-600 text-white"}`}
                    rows="4"
                  ></textarea>
                  <button
                    onClick={() => alert("Message sent!")}
                    className="bg-yellow-400 text-black px-6 py-2 rounded hover:bg-yellow-500 transition"
                  >
                    Send
                  </button>
                </div>
                <div className="flex space-x-4 mt-4">
                  <a href="https://www.facebook.com/share/18MS1CwxtP/" className="text-blue-500 hover:underline">Facebook</a>
                  <a href="https://www.instagram.com/_bareeq_store_?igsh=ZHQzeHJpbm96aThj" className="text-blue-500 hover:underline">Instagram</a>
                  <a href="https://tiktok.com/@bareeq_st0re" className="text-blue-500 hover:underline">TikTok</a>
                  <a href="https://wa.me/201010945324" className="text-blue-500 hover:underline">WhatsApp</a>
                </div>
              </section>
            </main>
          </div>

          {/* Bottom Navigation */}
          <nav className={`bottom-nav ${isDarkMode ? "bg-white" : "bg-gray-800"} flex justify-around items-center p-3`}>
            <button className="flex flex-col items-center">
              <span className="text-xl">🏠</span>
              <span className="text-xs">Home</span>
            </button>
            <button className="flex flex-col items-center">
              <span className="text-xl">🔍</span>
              <span className="text-xs">Search</span>
            </button>
            <button className="flex flex-col items-center">
              <span className="text-xl">🛒</span>
              <span className="text-xs">Cart</span>
            </button>
            <button className="flex flex-col items-center">
              <span className="text-xl">👤</span>
              <span className="text-xs">Account</span>
            </button>
          </nav>
        </div>
      );
    }

    try {
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    } catch (error) {
      console.error("Error rendering the app:", error);
    }
  </script>
</body>
</html>
