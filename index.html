<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Bareeq Store</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      overscroll-behavior: none; /* Prevent pull-to-refresh issues on mobile */
    }
    .product-card {
      transition: transform 0.2s;
      touch-action: manipulation; /* Improve touch responsiveness */
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .sidebar {
      scrollbar-width: thin;
      scrollbar-color: #888 #f1f1f1;
    }
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .sidebar::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    img {
      max-width: 100%;
      height: auto; /* Optimize images for mobile */
    }
    .error-message {
      color: red;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const categories = [
      "Men Watches", "Perfumes", "Sunglasses", "Women Watches",
      "Women Bags", "Men Wallets", "Women Wallets", "Women Accessories"
    ];

    // ŸÖÿµŸÅŸàŸÅÿ© ÿßŸÑÿµŸàÿ± ÿ™ÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ÿ®ÿßŸÑÿ∂ÿ®ÿ∑ 30 ÿµŸàÿ±ÿ©
    const imagePool = [
      "images/product1.jpg", "images/product2.jpg", "images/product3.jpg", "images/product4.jpg", "images/product5.jpg",
      "images/product6.jpg", "images/product7.jpg", "images/product8.jpg", "images/product9.jpg", "images/product10.jpg",
      "images/product11.jpg", "images/product12.jpg", "images/product13.jpg", "images/product14.jpg", "images/product15.jpg",
      "images/product16.jpg", "images/product17.jpg", "images/product18.jpg", "images/product19.jpg", "images/product20.jpg",
      "images/product21.jpg", "images/product22.jpg", "images/product23.jpg", "images/product24.jpg", "images/product25.jpg",
      "images/product26.jpg", "images/product27.jpg", "images/product28.jpg", "images/product29.jpg", "images/product30.jpg"
    ];

    // ŸÖÿµŸÅŸàŸÅÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ™ÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ÿ®ÿßŸÑÿ∂ÿ®ÿ∑ 30 ŸÖŸÜÿ™ÿ¨Ÿãÿß
    const initialProducts = Array.from({ length: 30 }, (_, index) => ({
      id: index + 1,
      name: `Product ${index + 1}`,
      category: categories[Math.floor(Math.random() * categories.length)],
      price: Math.floor(Math.random() * 50) + 10,
      description: `Description for product ${index + 1}`,
      image: imagePool[index] // ŸÉŸÑ ŸÖŸÜÿ™ÿ¨ ŸÑŸá ÿµŸàÿ±ÿ© ŸÅÿ±ŸäÿØÿ© ŸÖŸÜ imagePool
    }));

    function App() {
      const [isDarkMode, setIsDarkMode] = useState(false);
      const [isSidebarOpen, setIsSidebarOpen] = useState(false);
      const [selectedCategory, setSelectedCategory] = useState("All");
      const [products, setProducts] = useState(initialProducts);
      const [user, setUser] = useState(null);
      const [searchQuery, setSearchQuery] = useState("");
      const [editingPrice, setEditingPrice] = useState(null);
      const [newPrice, setNewPrice] = useState("");
      const [error, setError] = useState(null);

      useEffect(() => {
        try {
          const loggedInUser = localStorage.getItem("user");
          if (loggedInUser) {
            setUser(JSON.parse(loggedInUser));
          }
        } catch (error) {
          console.error("Error accessing localStorage:", error);
          setError("Failed to load user data. Please try again.");
        }
      }, []);

      const toggleDarkMode = () => {
        setIsDarkMode(!isDarkMode);
        document.documentElement.classList.toggle("dark");
      };

      const toggleSidebar = () => {
        setIsSidebarOpen(!isSidebarOpen);
      };

      const handleCategorySelect = (category) => {
        setSelectedCategory(category);
        setIsSidebarOpen(false);
      };

      const handleSearch = (e) => {
        setSearchQuery(e.target.value);
      };

      const handleEditPrice = (productId, currentPrice) => {
        setEditingPrice(productId);
        setNewPrice(currentPrice.toString());
      };

      const handleSavePrice = (productId) => {
        try {
          const priceValue = parseFloat(newPrice);
          if (!isNaN(priceValue) && priceValue >= 0) {
            const updatedProducts = products.map(product =>
              product.id === productId ? { ...product, price: priceValue } : product
            );
            setProducts(updatedProducts);
          }
          setEditingPrice(null);
          setNewPrice("");
        } catch (error) {
          console.error("Error saving price:", error);
          setError("Failed to save price. Please try again.");
        }
      };

      const filteredProducts = products.filter(product => {
        try {
          const inCategory = selectedCategory === "All" || product.category === selectedCategory;
          const matchesSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                               product.description.toLowerCase().includes(searchQuery.toLowerCase());
          const hasValidImage = product.image && imagePool.includes(product.image);
          return inCategory && matchesSearch && hasValidImage;
        } catch (error) {
          console.error("Error filtering products:", error);
          setError("Failed to filter products. Please try again.");
          return false;
        }
      });

      const handleLogin = () => {
        try {
          const userData = { name: "John Doe" };
          localStorage.setItem("user", JSON.stringify(userData));
          setUser(userData);
        } catch (error) {
          console.error("Error setting localStorage:", error);
          setError("Failed to log in. Please try again.");
        }
      };

      const handleLogout = () => {
        try {
          localStorage.removeItem("user");
          setUser(null);
        } catch (error) {
          console.error("Error removing from localStorage:", error);
          setError("Failed to log out. Please try again.");
        }
      };

      if (error) {
        return <div className="error-message">{error}</div>;
      }

      return (
        <div className={`min-h-screen ${isDarkMode ? "bg-black text-white" : "bg-white text-black"}`}>
          {/* Header */}
          <header className={`shadow-md p-4 flex items-center justify-between ${isDarkMode ? "bg-gray-800" : "bg-white"}`}>
            <div className="flex items-center space-x-4">
              <button onClick={toggleSidebar} className="text-2xl md:hidden">‚ò∞</button>
              <img src="images/logo.png" alt="Bareeq Logo" className="h-12" onError={() => console.error("Failed to load logo")} />
              <div className="flex-grow mx-4">
                <input
                  type="text"
                  placeholder="Search Bareeq Store..."
                  value={searchQuery}
                  onChange={handleSearch}
                  className={`w-full p-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-yellow-500 ${isDarkMode ? "border-gray-600 bg-gray-700 text-white" : "border-gray-300 bg-white text-black"}`}
                />
              </div>
            </div>
            <div className="flex items-center space-x-4">
              {user ? (
                <div className="flex items-center space-x-2">
                  <span>Hello, {user.name}</span>
                  <button onClick={handleLogout} className="text-sm bg-red-500 text-white px-2 py-1 rounded">Logout</button>
                </div>
              ) : (
                <button onClick={handleLogin} className="text-sm bg-yellow-500 text-black px-3 py-1 rounded">Sign In</button>
              )}
              <button onClick={toggleDarkMode} className="text-xl">
                {isDarkMode ? "‚òÄÔ∏è" : "üåô"}
              </button>
              <span className="text-2xl cursor-pointer">üõí</span>
            </div>
          </header>

          {/* Main Content */}
          <div className="flex">
            {/* Sidebar */}
            <aside className={`w-64 p-4 h-screen overflow-y-auto sidebar shadow-md ${isDarkMode ? "bg-gray-800" : "bg-white"} ${isSidebarOpen ? "block" : "hidden"} md:block`}>
              <h2 className="text-lg font-bold mb-4">Departments</h2>
              <button
                onClick={() => handleCategorySelect("All")}
                className={`block w-full text-left py-1 px-2 hover:bg-gray-100 ${isDarkMode ? "hover:bg-gray-700" : "hover:bg-gray-100"}`}
              >
                All Departments
              </button>
              {categories.map(category => (
                <button
                  key={category}
                  onClick={() => handleCategorySelect(category)}
                  className={`block w-full text-left py-1 px-2 hover:bg-gray-100 ${isDarkMode ? "hover:bg-gray-700" : "hover:bg-gray-100"}`}
                >
                  {category}
                </button>
              ))}
            </aside>

            {/* Main Section */}
            <main className="flex-1 p-4">
              {/* Products */}
              <section className="mb-8">
                <h2 className="text-xl font-bold mb-4">Results</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                  {filteredProducts.map(product => (
                    <div key={product.id} className={`p-4 rounded shadow product-card ${isDarkMode ? "bg-gray-700" : "bg-white"}`}>
                      <img 
                        src={product.image} 
                        alt={product.name} 
                        className="w-full h-40 object-contain mb-2" 
                        onError={() => console.error(`Failed to load image: ${product.image}`)} 
                      />
                      <p className={`text-xs ${isDarkMode ? "text-gray-300" : "text-gray-600"} mb-1`}>{product.category}</p>
                      <h3 className="font-semibold text-sm">{product.name}</h3>
                      <p className={`text-xs ${isDarkMode ? "text-gray-300" : "text-gray-600"}`}>{product.description}</p>
                      {editingPrice === product.id ? (
                        <div className="flex items-center space-x-2 mt-2">
                          <input
                            type="number"
                            value={newPrice}
                            onChange={(e) => setNewPrice(e.target.value)}
                            className={`w-20 p-1 border rounded ${isDarkMode ? "bg-gray-600 text-white border-gray-500" : "bg-white text-black border-gray-300"}`}
                            placeholder="New Price"
                          />
                          <button
                            onClick={() => handleSavePrice(product.id)}
                            className="bg-green-500 text-white px-2 py-1 rounded"
                          >
                            Save
                          </button>
                        </div>
                      ) : (
                        <button
                          onClick={() => handleEditPrice(product.id, product.price)}
                          className="text-sm text-blue-500 hover:underline mt-2"
                        >
                          Edit Price
                        </button>
                      )}
                    </div>
                  ))}
                </div>
              </section>

              {/* Shipping & Payment */}
              <section className="mb-8">
                <h2 className="text-xl font-bold mb-4">Shipping & Payment</h2>
                <p>Shipped to all governorates in 2-3 days.</p>
                <p>Shipping Cost: $5.00 (Flat rate for all orders)</p>
                <p>Order via WhatsApp: <a href="https://wa.me/201010945324" className="text-blue-500">01010945324</a></p>
              </section>

              {/* About */}
              <section className="mb-8">
                <h2 className="text-xl font-bold mb-4">About Bareeq</h2>
                <p>Bareeq is all about elegance and simplicity. We bring high-quality products with style that fits your life.</p>
              </section>

              {/* Contact */}
              <section className="mb-8">
                <h2 className="text-xl font-bold mb-4">Contact Us</h2>
                <div className={`p-6 rounded-lg shadow ${isDarkMode ? "bg-gray-700" : "bg-gray-200"}`}>
                  <input
                    type="text"
                    placeholder="Your Name"
                    required
                    className={`w-full p-3 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 ${isDarkMode ? "border-gray-500 bg-gray-600 text-white placeholder-gray-300" : "border-gray-400 bg-white text-black placeholder-gray-400"}`}
                  />
                  <input
                    type="email"
                    placeholder="Your Email"
                    required
                    className={`w-full p-3 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 ${isDarkMode ? "border-gray-500 bg-gray-600 text-white placeholder-gray-300" : "border-gray-400 bg-white text-black placeholder-gray-400"}`}
                  />
                  <textarea
                    placeholder="Your Message"
                    className={`w-full p-3 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 ${isDarkMode ? "border-gray-500 bg-gray-600 text-white placeholder-gray-300" : "border-gray-400 bg-white text-black placeholder-gray-400"}`}
                    rows="4"
                  ></textarea>
                  <button
                    onClick={() => alert("Message sent!")}
                    className="bg-yellow-500 text-black px-6 py-2 rounded hover:bg-yellow-600 transition"
                  >
                    Send
                  </button>
                </div>
                <div className="flex space-x-4 mt-4">
                  <a href="https://www.facebook.com/share/18MS1CwxtP/" className="text-blue-500 hover:underline">Facebook</a>
                  <a href="https://www.instagram.com/_bareeq_store_?igsh=ZHQzeHJpbm96aThj" className="text-blue-500 hover:underline">Instagram</a>
                  <a href="https://tiktok.com/@bareeq_st0re" className="text-blue-500 hover:underline">TikTok</a>
                  <a href="https://wa.me/201010945324" className="text-blue-500 hover:underline">WhatsApp</a>
                </div>
              </section>
            </main>
          </div>

          {/* Footer */}
          <footer className={`p-4 text-center ${isDarkMode ? "bg-gray-800 text-white" : "bg-gray-200 text-black"}`}>
            <div className="flex justify-center space-x-4">
              <span className="cursor-pointer">üè† Home</span>
              <span className="cursor-pointer">üîç Search</span>
              <span className="cursor-pointer">üìÅ Collection</span>
              <span className="cursor-pointer">üõí Cart</span>
            </div>
          </footer>
        </div>
      );
    }

    try {
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    } catch (error) {
      console.error("Error rendering the app:", error);
      document.getElementById("root").innerHTML = `<div class="error-message">Failed to load the application: ${error.message}</div>`;
    }
  </script>
</body>
</html>
